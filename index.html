<html>
<head>
    <meta charset="UTF-8">

    <script src="script.js"></script>

        p{
            border: 2px solid red;
            height: 30px;
            width: 50px;

        svg{
            border: 2px solid rgba(0, 167, 255, 0.72);

        }

    <script>
        d3.select("body").append("h1").text("D3 Hello!!");
    </script>
    <p></p>

<hr>
        <svg id="svg2" width="300" height="200"> 
            <line x1="0" y1="30" x2="300" y2="30" stroke="black" stroke-width"2"></line>
            <line x1="0" y1="65" x2="300" y2="65" stroke="black" stroke-width"2"></line>
            <line x1="0" y1="100" x2="300" y2="100" stroke="black" stroke-width"2"></line>
            <line x1="0" y1="135" x2="300" y2="135" stroke="black" stroke-width"2"></line>
            <line x1="0" y1="165" x2="300" y2="165" stroke="black" stroke-width"2"></line>
        </svg>
        <svg id="svg3" width="350" height="300">        
        </svg>
        <script>
            d3.select("#svg2").append("circle").attr({cx:150,cy:120,r:15});
            d3.select("#svg2").append("rect").attr({x:160 ,y:45 ,width:5,height:78});
            for(var i=0; i<10; i++){
                var tmp=random(20,300);
                d3.select("#svg3").append("rect").attr({x: 10, y: 50+20*i, width: tmp, height: 15, fill: "red" });
            d3.select("#svg3").append("text").attr({
                x: tmp+15,
                y: 55+21*i,
                fill:"black",
                "font-size":12
            }).text(tmp);
            }
        </script>
        
</body>
